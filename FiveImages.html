<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Images Side by Side</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100vw;
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .image-item {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }
        .image-item img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #000;
            border-radius: 8px;
        }
        .click-button {
            margin-top: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #06e94a;
            background-color: white;
        }
        .click-button a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="pawankalyan.jpg" alt="Pawan Kalyan 1" />
            <button class="click-button">
                <a href="https://en.wikipedia.org/wiki/Pawan_Kalyan" target="_blank">Click me</a>
            </button>
        </div>
        <div class="image-item">
